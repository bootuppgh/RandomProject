<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .cool-button {
      position: relative;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #4a90e2;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      overflow: hidden;
      transition: color 0.4s ease-in-out;
    }

    .cool-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: #2c3e50;
      border-radius: 50%;
      transition: width 0.4s ease-in-out, height 0.4s ease-in-out, top 0.4s ease-in-out, left 0.4s ease-in-out;
      z-index: 0;
      transform: translate(-50%, -50%);
    }

    .cool-button:hover::before {
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
    }

    .cool-button:hover {
      color: #4a90e2;
      background-color: #ffffff;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .cool-button span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button class="cool-button"><span>Hover Me!</span></button>

</body>
</html>
